<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System - Forgot Password</title>
    <link rel="stylesheet" href="forgotPassword.css">
</head>
<body>
    <div class="language-switcher">
        <button data-lang="en">EN</button>
        <button data-lang="sk">SK</button>
    </div>
    
    <div class="centered-container">
        <div class="login-container">
            <div class="logo-container">
                <img src="logo1.webp" alt="Voting System Logo">
            </div>
            <div class="form-container">
                <h1 class="center-text" data-i18n="title">Forgot Password</h1>
                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Enter your email" data-i18n="email_placeholder" required>

                    </div>
                    <div class="form-group">
                        <button type="submit" class="login-button" data-i18n="submit">Send Verification Code</button>
                    </div>
                    <div class="links">
                        <a href="index.html" class="back-to-login" data-i18n="back">Back to Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="forgotPassword.js" defer></script>
</body>
</html>
