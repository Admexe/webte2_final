<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>
    <link rel="stylesheet" href="question.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <div class="language-switcher">
        <button data-lang="en">EN</button>
        <button data-lang="sk">SK</button>
        <button id="user-profile" title="User Profile">
            <i class="fas fa-user"></i>
        </button>
        <button id="logout-btn" title="Logout">
           <i class="fas fa-door-open"></i>
        </button>
        <a href="createQuestion.html" id="create-question-btn" title="Create a Question">
            <i class="fas fa-plus"></i>
        </a>
    </div>
    
    <div id="container">
        <label for="question-code" id="question-label" data-translate="question-label">Enter Question Code:</label>

        <div class="code-row">
            <input type="text" maxlength="1" class="code-input">
            <input type="text" maxlength="1" class="code-input">
            <input type="text" maxlength="1" class="code-input">
            <input type="text" maxlength="1" class="code-input">
            <input type="text" maxlength="1" class="code-input">
        </div>
        <button class="submit-code-btn" id="submit-code" data-translate="submit">Submit</button>
    </div>
    <div id="question-container" >
        <h1 data-translate="question">Question:</h1>
        <p id="question-text"></p>
        <textarea id="response-text" placeholder="Type your response here..." data-translate="type_your_response_here"></textarea>
        <button id="submit-response" data-translate="submit_response">Submit Response</button>
    </div>
    <div id="responses-container" >
        <h2 data-translate="responses">Responses:</h2>
        <ul id="response-list"></ul>
    </div>


    <script src="question.js"></script>
</body>
</html>
