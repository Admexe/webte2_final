<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="language-switcher">
        <button data-lang="en">EN</button>
        <button data-lang="sk">SK</button>
    </div>
    
    
    <div class="centered-container">
        <div class="login-container">
            <div class="logo-container">
                <img src="logo1.webp" alt="Voting System Logo">
            </div>
            <div class="form-container">
                <h1 class="center-text">Login to Your Account</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="Email or Username" required>
                    </div>
                    <div class="form-group password-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <span id="togglePassword" class="toggle-password" onclick="togglePasswordVisibility()">Show</span>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="login-button">Login</button>
                    </div>
                    <div class="links">
                        <a href="#" class="forgot-password">Forgot password?</a>
                        <a href="register.html" class="register-link">Register now</a>

                    </div>
                    <div class="form-group">
                        <a href="#" class="admin-button">Login as administrator</a>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
