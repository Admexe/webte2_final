<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System - Registrácia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="language-switcher">
        <button data-lang="en">EN</button>
        <button data-lang="sk">SK</button>
    </div>
    
    <div class="centered-container">
        <div class="login-container">
            <div class="logo-container">
                <img src="logo1.webp" alt="Logo online hlasovania">
            </div>
            <div class="form-container">
                <h1 class="center-text" data-translate="register_account">Registrácia účtu</h1>
                <form id="registrationForm">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Meno" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group password-group">
                        <input type="password" id="password" name="password" placeholder="Heslo" required>
                        <span id="togglePassword" class="toggle-password" onclick="togglePasswordVisibility()">Zobraziť</span>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="login-button" data-translate="register">Registrovať sa</button>
                    </div>
                    <div class="links">
                        <a href="https://node126.webte.fei.stuba.sk/webte_final/front/index.html" class="forgot-password" data-translate="already_have_account">Už máte účet? Prihlásiť sa</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="register.js" defer></script>
</body>
</html>
