<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Online Voting System</title>
    <link rel="stylesheet" href="mainPage.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo1.webp" alt="Voting System Logo" id="logo">
        </div>
        
        <nav>
            <ul>
                <li><a href="#current-votes">Current Votes</a></li>
                <li><a href="#past-votes">Past Votes</a></li>
                <li><a href="#profile">Profile</a></li>
            </ul>
        </nav>
        <button onclick="logout()">Logout</button>
    </header>
    <main>
        <section id="current-votes">
            <h2>Current Voting Sessions</h2>
            <div class="votes-list">
                <!-- Voting sessions will be dynamically filled here -->
                <p>Sample voting session 1</p>
                <p>Sample voting session 2</p>
            </div>
        </section>
        <section id="past-votes">
            <h2>Past Voting Results</h2>
            <div class="votes-results">
                <!-- Past voting results will be shown here -->
                <p>Result of past vote 1</p>
                <p>Result of past vote 2</p>
            </div>
        </section>
        <div class="language-switcher">
            <button data-lang="en">EN</button>
            <button data-lang="sk">SK</button>
        </div>
        <section id="polls">
            <h2>Current Polls</h2>
        </section>
        <section id="results">
            <h2>Results</h2>
        </section>
        <section id="profile">
            <h2>Your Profile</h2>
            <form id="profile-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" disabled value="User123">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="user@example.com">
                
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password">
                
                <button type="submit">Update Profile</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Online Voting System. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
    <script src="mainPage.js"></script>
</body>
</html>
