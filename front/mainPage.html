<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Online Voting System</h1>
        <nav>
            <button id="enBtn">English</button>
            <button id="skBtn">Slovenčina</button>
        </nav>
    </header>
    <main>
        <section id="polls">
            <h2>Current Polls</h2>
            <!-- List of current polls -->
        </section>
        <section id="results">
            <h2>Results</h2>
            <!-- Results displayed here -->
        </section>
        <section id="admin">
            <h2>Administration Panel</h2>
            <!-- Admin functionalities like creating polls, managing users -->
        </section>
        <section id="help">
            <h2>Help and Documentation</h2>
            <!-- Help section and dynamically generated PDF documentation -->
        </section>
    </main>
    <footer>
        <p>© 2024 Online Voting System. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
