<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="changePassword.css">
    <!-- Подключаем библиотеку Font Awesome для иконки стрелки -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="language-switcher">

    <button data-lang="en">EN</button>
    <button data-lang="sk">SK</button>
    <a href="question.html" id="back-btn" title="Back to Questions">
        <i class="fas fa-arrow-left"></i>
    </a>
</div>

<div class="centered-container">  
    <div class="container"> <!-- Изменил контейнер для формы -->
        <h1 class="center-text" id="change-password-title">Change Password</h1>
        <form id="change-password-form" class="form-container"> <!-- Добавил класс для формы -->
            <div class="form-group">
                <label for="current-password" id="current-password-label">Current Password:</label>
                <input type="password" id="current-password" name="current-password" required>
            </div>
            <div class="form-group">
                <label for="new-password" id="new-password-label">New Password:</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password" id="confirm-password-label">Confirm New Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="login-button" id="change-password-button">Change Password</button> <!-- Добавил класс для кнопки -->
        </form>
    </div>
</div>  

<script src="changePassword.js"></script>

</body>
</html>
