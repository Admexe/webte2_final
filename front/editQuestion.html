<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit a Question (Admin)</title>
    <link rel="stylesheet" href="createQuestion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <div class="language-switcher">
        <button data-lang="en">EN</button>
        <button data-lang="sk">SK</button>
        <a href="mainPage.html" id="back-btn" title="Back to Questions">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>
    
    <div id="create-question-container">
        <h1 data-translate="create_question">Edit a Question </h1>
        <form id="create-question-form">
            <div class="form-group">
                <label for="question-text" data-translate="question_label">Question:</label>
                <textarea id="question-text" name="question-text" required></textarea>
                
            </div>
            <div class="form-group">
                <label for="subject-text" data-translate="subject_label">Subject:</label>
                <textarea id="subject-text" name="subject-text" required></textarea>
            </div>
            <button type="button" class="submit-question-btn" id="button-option-1">Set Active</button>
            <button type="button" class="submit-question-btn" id="button-option-2">Set Inactive</button>

            <button type="submit" class="submit-question-btn" data-translate="submit_question">Submit Question</button>

            <a href="https://node95.webte.fei.stuba.sk/webte_final/front/questPDF.html"  id="pdf-link">
                <button type="button" class="submit-question-btn">Go to PDF</button>
            </a>
            

        </form>
    </div>

    <script src="editQuestion.js" defer></script>
</body>
</html>
