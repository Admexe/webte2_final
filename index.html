<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="logo.png" alt="Voting System Logo">
        </div>
        <h1>Login to Your Account</h1>
        <form id="loginForm" class="form">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Email or Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span id="togglePassword" class="toggle-password" onclick="togglePasswordVisibility()">
                    Show
                </span>
            </div>
            <div class="form-group">
                <button type="submit" class="login-button">Login</button>
            </div>
            <div class="links">
                <a href="#" class="forgot-password">Forgot password?</a>
                <a href="#" class="register-link">Register now</a>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
